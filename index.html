<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeano</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .title {
            color: white;
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Xeano Logo" class="logo">
        <h1 class="title">Xeano</h1>
    </div>

    <audio id="bgMusic" loop>
        <source src="bg-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Автопрогравання музики
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;
            
            // Спроба автопрогравання
            audio.play().catch(error => {
                console.log('Автопрогравання заблоковано, потрібна взаємодія користувача');
            });
            
            // Програвання при кліку
            document.body.addEventListener('click', function() {
                audio.play();
            });
        });
    </script>
</body>
</html>
